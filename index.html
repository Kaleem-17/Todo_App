<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-app">
      <h1 class="main-head">Todo App</h1>
      <div class="input-btn">
        <input
          type="text"
          id="input-for-task"
          placeholder="Write task to be added"
        />
        <input type="button" id="btn-toadd-task" value="Add Task" />
      </div>
      <div class="task-list">
        <h2>Add your tasks!</h2>
        <ul id="task-items"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
